
name: ci 
on:
  push:
    branches:
      - master 
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run docs:build
      - run:  git config --global user.email "ci@codemax.com" &&  git config --global user.name "CodeMax" && npm run docs:deploy

